<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微博</title>
    <link rel="stylesheet" href="../css/weibo.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/weibo.js"></script>
</head>

<body>
    <div class="top-img"></div>
    <div class="center">
        <div class="center-left-img">
            <img src="../img/wb_logo.png" alt="">
        </div>
        <div class="center-right">
            <ul>
                <li><a href="#">二维码登录</a></li>
                <li>|</li>
                <li><a
                        href="./weibozhuc.html">注册</a>
                </li>
            </ul>
        </div>
        <div class="center-main">
            <div class="tooltip">
                <div class="jiantou"></div>
                <span class="span1"></span>
                <p id="p">请输入微博账号</p>
                <span class="span2"></span>
            </div>

            <h3>授权<span>网易云音乐</span>访问你的微博账号，并同时登录微博</h3>

            <form>
                账号:<input type="text" placeholder="请用微博账号登录" id="unsename" name="unsename"><br>
                密码:<input type="password" placeholder="请输入密码" id="password" name="password">

            </form>

            <button class="btn2">取消</button>
            <button class="btn1">登录</button>
        </div>
        <p class="bottom-p">提示：为保障帐号安全，请认准本页URL地址必须以 api.weibo.com 开头</p>
    </div>

</body>
</html>
